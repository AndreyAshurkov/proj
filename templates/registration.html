{% extends "layout.html" %}
{% block body %}
  <h2>Registration</h2>
  <form action="{{ url_for('registration.reg') }}" method=post>
    <dl>
      <dt>Username:
      <dd><input type=text name=username>
      <dt>Password:
      <dd><input type=password name=password>
      <dd><input type=submit value=reg>
    </dl>
  </form>
{% endblock %}
